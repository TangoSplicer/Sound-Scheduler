name: APK Builder - Sound Scheduler

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release
          - staging

env:
  JAVA_VERSION: '21'
  KOTLIN_VERSION: '2.2.0'
  BUILD_NUMBER: ${{ github.run_number }}

jobs:
  # Job 1: Code Quality Checks
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
      
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            gradle-${{ runner.os }}-
      
      - name: Grant execute permission
        run: chmod +x gradlew
      
      - name: Run Lint
        run: ./gradlew lintDebug
      
      - name: Upload Lint results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-results
          path: app/build/reports/lint-results-*.html
  
  # Job 2: Run Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
      
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}
      
      - name: Grant execute permission
        run: chmod +x gradlew
      
      - name: Run unit tests
        run: ./gradlew testDebugUnitTest
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            app/build/reports/tests/
            app/build/test-results/
  
  # Job 3: Build APK (Debug)
  build-debug-apk:
    name: Build Debug APK
    runs-on: ubuntu-latest
    needs: [quality-checks, test]
    if: github.event_name == 'push' && github.ref != 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
      
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}
      
      - name: Grant execute permission
        run: chmod +x gradlew
      
      - name: Build debug APK
        run: ./gradlew assembleDevDebug
      
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: SoundScheduler-Debug-APK-v${{ env.BUILD_NUMBER }}
          path: app/build/outputs/apk/dev/debug/app-debug.apk
  
  # Job 4: Build APK (Release) & AAB
  build-release:
    name: Build Release APK & AAB
    runs-on: ubuntu-latest
    needs: [quality-checks, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
      
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}
      
      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/sound-scheduler-key.jks
      
      - name: Create keystore.properties
        run: |
          echo "KEYSTORE_FILE=sound-scheduler-key.jks" > keystore.properties
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> keystore.properties
          echo "KEY_ALIAS=soundscheduler" >> keystore.properties
          echo "KEY_ALIAS_PASSWORD=${{ secrets.KEY_ALIAS_PASSWORD }}" >> keystore.properties
      
      - name: Grant execute permission
        run: chmod +x gradlew
      
      - name: Build release APK
        run: ./gradlew assembleProdRelease
      
      - name: Build release AAB
        run: ./gradlew bundleProdRelease
      
      - name: Verify APK size
        run: |
          apk_size=$(du -b app/build/outputs/apk/prod/release/*.apk | cut -f1)
          max_size=52428800  # 50MB
          if [ $apk_size -gt $max_size ]; then
            echo "APK size too large: $apk_size bytes"
            exit 1
          fi
          echo "APK size OK: $apk_size bytes"
      
      - name: Generate APK info
        run: |
          echo "## Build Information" > build-info.md
          echo "" >> build-info.md
          echo "- **Build Number**: ${{ env.BUILD_NUMBER }}" >> build-info.md
          echo "- **Commit**: ${{ github.sha }}" >> build-info.md
          echo "- **Branch**: ${{ github.ref_name }}" >> build-info.md
          echo "- **Triggered by**: @${{ github.actor }}" >> build-info.md
          echo "- **Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> build-info.md
          echo "- **Build Type**: Release" >> build-info.md
      
      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: SoundScheduler-Release-APK-v${{ env.BUILD_NUMBER }}
          path: app/build/outputs/apk/prod/release/*.apk
      
      - name: Upload release AAB
        uses: actions/upload-artifact@v4
        with:
          name: SoundScheduler-Release-AAB-v${{ env.BUILD_NUMBER }}
          path: app/build/outputs/bundle/prod/release/*.aab
      
      - name: Upload build info
        uses: actions/upload-artifact@v4
        with:
          name: build-info
          path: build-info.md
  
  # Job 5: Notify Build Status
  notify:
    name: Notify Build Status
    runs-on: ubuntu-latest
    needs: [build-release]
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Build status notification
        run: |
          if [ "${{ needs.build-release.result }}" == "success" ]; then
            echo "✅ Build successful! Version: v1.0.${{ env.BUILD_NUMBER }}"
          else
            echo "❌ Build failed! Version: v1.0.${{ env.BUILD_NUMBER }}"
            exit 1
          fi
