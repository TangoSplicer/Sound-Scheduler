// File: Sound-Scheduler/settings.gradle

pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    // Optional: Specify plugin versions here (recommended for large projects)
     plugins {
        id 'com.android.application' version '8.11.1'
         id 'org.jetbrains.kotlin.android' version '2.2.0'
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.name = "Sound-Scheduler"
include ':app'