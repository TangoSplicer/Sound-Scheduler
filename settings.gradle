// File: Sound-Scheduler/settings.gradle

pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
        // Android Gradle Plugin
        id 'com.android.application' version '8.11.1'

        // Kotlin Android Plugin
        id 'org.jetbrains.kotlin.android' version '2.2.0'

        // Kotlin Symbol Processing (published, resolvable)
        id 'com.google.devtools.ksp' version '2.3.5'
    }
}

dependencyResolutionManagement {
    // Enforce centralized repositories for reproducible CI builds
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)

    repositories {
        google()
        mavenCentral()
    }
}

rootProject.name = 'Sound-Scheduler'
include ':app'