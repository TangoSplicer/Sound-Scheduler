# ==============================
# Project-wide Gradle properties
# ==============================

# Increase JVM memory for Gradle
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8

# Enable Gradle daemon for faster builds
org.gradle.daemon=true

# Enable parallel execution of tasks (safe for most Android projects)
org.gradle.parallel=true

# Enable configuration on demand
org.gradle.configureondemand=true

# Kotlin compiler options
kotlin.code.style=official
kotlin.jvm.target=21
kotlin.incremental=true
kotlin.daemon.jvm.options=-Xmx2g

# Android specific experimental flags
android.useAndroidX=true
android.enableJetifier=true
android.experimental.enableNewResourceShrinker=true

# Gradle build cache
org.gradle.caching=true

# Optional: Configure KSP schema location (matches your build.gradle)
ksp.schemaLocation=$rootDir/schemas